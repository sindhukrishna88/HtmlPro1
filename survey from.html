<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FROM</title>
</head>
<body bgcolor="PURPLE">
    <form>
        <table>
            <header>
                <h1>COURSE SURVEY FROM:</h1>
            </header>
             <!-- Create Form -->
    <form id="form">
 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name"><br> 
            Name<br> 
        </label>
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
         </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email<br>
            </label>
             <!-- Input Type Email-->
             <input type="email"
             id="email"
             placeholder="Enter your email" />
  </div>

  <div class="form-control">
      <label for="age" id="label-age">
          Age<br>
      </label>
      <!-- Input Type Text -->
      <input type="text"
             id="age"
             placeholder="Enter your age" />
  </div>

  <div class="form-control">
      <label for="role" id="label-role">
           which option best describes you?:<br>
        </label>
             
        <!-- Dropdown options -->
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">
                Professional
            </option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-control">
        <label>
            Would you recommend webdev Course to a friend?<br>
        </label>
 
        <!-- Input Type Radio Button -->
        <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">Yes<br></input>
        </label>
        <label for="recommed-2">
            <input type="radio"
                   id="recommed-2"
                   name="recommed">No<br></input>
        </label>
        <label for="recommed-3">
            <input type="radio"
                   id="recommed-3"
                   name="recommed">Maybe<br></input>
        </label>
    </div>
    <div class="form-control">
        <label>Languages and Frameworks known
            <small>(Check all that apply)<br></small>
        </label>
        <!-- Input Type Checkbox -->
        <label for="inp-1">
            <input type="checkbox"
                   name="inp">C<br></input></label>
        <label for="inp-2">
            <input type="checkbox"
                   name="inp">C++<br></input></label>
        <label for="inp-3">
            <input type="checkbox"
                   name="inp">C#<br></input></label>
        <label for="inp-4">
            <input type="checkbox"
                   name="inp">Java<br></input></label>
        <label for="inp-5">
            <input type="checkbox"
                   name="inp">Python<br></input></label>
        <label for="inp-6">
            <input type="checkbox"
            name="inp">JavaScript<br></input></label>
 <label for="inp-7">
     <input type="checkbox"
            name="inp">React<br></input></label>
 <label for="inp-7">
     <input type="checkbox"
            name="inp">Angular<br></input></label>
 <label for="inp-7">
     <input type="checkbox"
            name="inp">Django<br></input></label>
 <label for="inp-7">
     <input type="checkbox"
            name="inp">Spring<br></input></label>
</div>

<div class="form-control">
    <!--multi-line text -->
 <label for="comment">
     Any comments or suggestions<br>
 </label>
  <textarea name="comment" id="comment"
  placeholder="Enter your comment here">
</textarea>
</div>
<button type="submit" value="submit">
Submit<br>
</button>
</form>
</body>
</html>
